<!DOCTYPE html>
<html xmlns:layout="http://www.ultrap.net.nz/thymelaf/layout"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>layout page</title>
</head>
<body>
<!--Thymeleaf의 레이아웃 기능-->
<!--<th:block>을 이용하면 레이아웃을 만들고 특정한 페이지에서는 필요한 부분만을 작성하는 방식으로 개발이 가능-->
<!--  레이아웃 기능을 위해서 별도의 라이브러리가 필요하므로 build.gradle을 수정-->

  <div>
    <h3>Sample Layout Header</h3>
  </div>
  <div layout:fragment="content">
    <p>Page content goes here</p>
  </div>
  <div>
    <h3>Sample Layout Footer</h3>
  </div>
  <th:block layout:fragment="script">

  </th:block>
</body>
</html>
<!--layout1.html에는 content와 script 부분을 fragment로 지정-->
<!--새로운 화면을 작성 할 때는 layout1.html을 그대로 활용하면서 content와 scrpit중 원하는 -->
<!--영역만을 작성 할 수 있음-->
